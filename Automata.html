<body class="body">
	<div class="row">
		<div class="col s12">
			<br/>

											<option value="4">FILL</option>
										</select>
										<button id="resolution">
										<strong>Resolution: </strong>4</button>
										<button id="boundless">
										<strong>Boundless: </strong>ON</button>
									</div>
									<div>
										<button id="brushSize">

		</div>
