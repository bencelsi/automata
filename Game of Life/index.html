<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Life</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body class="body">
    <div class="row">
        <div class="col s12">
            <br/>
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <h4>THE GAME OF LIFE</h4>
                        <p>Created by Ben Celsi . . . Inspired by John Conway</p>
                    </div>
                    <div id="content">
                        <div id="container">
                            <div id="cells">
                                <canvas width="750" height="750"></canvas>
                            </div>
                            <div id="menu">
                                <div id="buttons">
                                    <div>
                                        <button id="start">
                                            <strong>START</strong>
                                        </button>
                                        <button id="stop">
                                            <strong>STOP</strong>
                                        </button>
                                        <button id="step">
                                            <strong>STEP</strong>
                                        </button>

                                        <button id="speed">
                                            <strong>Speed: </strong>4</button>
                                    </div>
                                    <div>
									
											Set Canvas:
										<strong><select id = "setCanvas"></strong>
										  <option value="0">RANDOM</option>
										  <option value="1">CHECKERS</option>
										  <option value="2">STRIPES</option>
										  <option value="3">CLEAR</option>
										  <option value="4">FILL</option>
										</select>
                                        <button id="resolution">
                                            <strong>Resolution: </strong>4</button>
                                        <button id="boundless">
                                            <strong>Boundless: </strong>ON</button>
                                    </div>
                                    <div>
                                        <button id="brushSize">
                                            <strong>Brush Size: </strong>3</button>
                                        <button id="brushMode">
                                            <strong>Brush Mode: </strong>FILL</button>
                                        <button id="color">
                                            <strong>Color: </strong>BLUE</button>
                                    </div>
                                </div>
                                <div id="neighbors">
                                    Which cells are considered neighbors?
                                    <div id="nbrBtns"></div>
                                </div>
                                <div id="rule">
                                    Outcome of a living cell with given # of neighbors:
                                    <div id="onrule"></div>
                                    Outcome of a dead cell with given # of neighbors:
                                    <div id="offrule"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
